<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@venture | Login </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="loginAndRegister.css" rel="stylesheet">
</head>
<body>

        <div id="login">
            <form class="mt-5 container">
                <div class="rounded border border-primary row justify-content-center bg-primary myDIV">
                    <h4>@venture</h4>
                    <div class="col-12 formrow">
                        <label for="uname"><b>Username</b></label>
                        <input id="usernamelogin" class="border border-dark rounded" type="text" placeholder="Enter Username" name="uname" required>
                    </div>
                
                    <div class="col-12 formrow">
                        <label for="psw"><b>Password</b></label>
                        <input id = "passwordlogin" class="border border-dark rounded" type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                        
                    <div id=loginbtn>
                        <button class="btn" onmousedown="clickk(event)" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>

    <script src="createuser.js"></script> 
    <script src="login.js"></script> 
</body>
</html>
